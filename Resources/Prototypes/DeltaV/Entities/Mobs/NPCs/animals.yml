- type: entity
  name: security dog
  parent: [NFMobPet, SimpleMobBase]
  id: MobSecDog
  description: Funnily enough, this pig is actually a dog.
  components:
  - type: GhostRole
    makeSentient: true
    allowSpeech: true
    allowMovement: true
    name: "sentient security dog"
    description: "Help out the security team by biting the baddies and barking at everything that moves."
  - type: GhostTakeoverAvailable
  - type: CombatMode
  - type: MovementSpeedModifier
    baseWalkSpeed : 3.5
    baseSprintSpeed : 5.0
  - type: NpcFactionMember
    factions:
      - PetsNT
  - type: Sprite
    drawdepth: Mobs
    sprite: DeltaV/Mobs/Pets/secdog.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: secdog
  - type: HTN
    rootTask:
      task: SimpleHostileCompound
  - type: Physics
  - type: Speech
    allowedEmotes: ['Bark', 'Snarl', 'Howl', 'Awoo', 'Whine']
    speechVerb: Canine
    speechSounds: Vulpkanin
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 120 # BIG DOG :3
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MobThresholds
    thresholds: # BIG DOG. STRONG DOG
      0: Alive
      100: Critical
      300: Dead
  - type: StaminaDamageOnHit
    damage: 22
  - type: MeleeWeapon
    hidden: true
    altDisarm: false
    soundHit:
        path: /Audio/Effects/bite.ogg
    angle: 0
    attackRate: 1
    damage:
      types:
        Slash: 10
  - type: SlowOnDamage
    speedModifierThresholds:
      40: 0.70
      80: 0.30
  - type: Appearance
  # Begin AS changes
  - type: FlashImmunity
  - type: IntrinsicRadioTransmitter
    channels:
    - Sle # Aurora Song - Changed from Nfsd to Sle (Station Law Enforcement)
    - Common
  - type: ActiveRadio
    channels:
    - Sle # Aurora Song - Changed from Nfsd to Sle (Station Law Enforcement)
    - Common
  - type: AutoImplant
    implants:
    - MindShieldImplant
    - MedicalTrackingImplant
    #end AS changes
  - type: Inventory
    speciesId: secdog
    templateId: secdog
  - type: InventorySlots
  - type: Strippable
  - type: UserInterface
    interfaces:
      enum.StrippingUiKey.Key:
        type: StrippableBoundUserInterface
  - type: DamageStateVisuals
    states:
      Alive:
        Base: secdog
      Critical:
        Base: secdog_crit
      Dead:
        Base: secdog_dead
  - type: Butcherable
    spawned:
    - id: FoodMeat
      amount: 2
  - type: ReplacementAccent
    accent: dog
  - type: InteractionPopup
    successChance: 0.5
    interactSuccessString: petting-success-dog
    interactFailureString: petting-failure-generic
    interactSuccessSpawn: EffectHearts
    interactSuccessSound:
      path: /Audio/_DV/Voice/Vulpkanin/dog_bark2.ogg
  - type: Grammar
    attributes:
      gender: epicene
  - type: Bloodstream
    bloodMaxVolume: 300 # BIG DOG. MUCH BLOOD :3
  - type: Puller
    needsHands: false
  - type: MobPrice
    price: 400
  - type: Tag
    tags:
    - DoorBumpOpener
    - VimPilot
  - type: Vocal
    sounds:
      unsexed: MobDog
