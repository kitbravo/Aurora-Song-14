- type: entity
  id: PartFairy
  parent: [BaseItem, BasePart]
  name: "Fairy body part"
  abstract: true
  components:
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: FairyBlood
        Quantity: 10

