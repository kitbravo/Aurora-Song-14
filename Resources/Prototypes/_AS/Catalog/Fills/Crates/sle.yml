# SLE Equipment Crates with _AS prototypes
- type: entity
  id: ASCrateSLEArmor
  parent: ASCrateSLESecure1
  name: SLE armor crate
  description: Three vests of well-rounded, decently-protective armor. Requires Security access to open.
  components:
  - type: StorageFill
    contents:
      - id: ASClothingOuterArmorSLE
        amount: 3

- type: entity
  id: ASCrateSLEHelmet
  parent: ASCrateSLESecure1
  name: SLE helmet crate
  description: Contains three standard-issue brain buckets. Requires Security access to open.
  components:
  - type: StorageFill
    contents:
      - id: ASClothingHeadHelmetSLE
        amount: 3

- type: entity
  id: ASCrateSLENonlethal
  parent: ASCrateSLESecure1
  name: SLE nonlethals crate
  description: Disabler weapons. Requires Security access to open.
  components:
  - type: StorageFill
    contents:
      - id: NFWeaponEnergyPistolDisabler
        amount: 3
      - id: Stunbaton
        amount: 3
      - id: BoxFlashbang
      - id: Flash
        amount: 3

- type: entity
  id: ASCrateSLERiot
  parent: ASCrateSLESecure1
  name: SLE swat crate
  description: Contains two sets of riot armor, helmets, shields, and enforcers loaded with beanbags. Extra ammo is included. Requires Armory access to open.
  components:
  - type: StorageFill
    contents:
      - id: ClothingOuterArmorRiot
        amount: 2
      - id: ClothingHeadHelmetRiot
        amount: 2
      - id: NFWeaponShotgunEnforcerLessLethal
        amount: 2
      - id: NFAmmunitionBoxShellShotgunBeanbag
        amount: 2
      - id: RiotShield
        amount: 2

- type: entity
  id: ASCrateSLESupplies
  parent: ASCrateSLESecure1
  name: SLE supplies crate
  description: Contains various supplies for the station's Security team. Requires Security access to open.
  components:
  - type: StorageFill
    contents:
      - id: BoxHandcuff
      - id: BoxSechud
      - id: ASClothingBeltSLEFilled
      - id: ASClothingEyesGlassesSLE
        amount: 2

- type: entity
  id: ASCrateSLERestraints
  parent: ASCrateSLESecure2
  name: SLE restraints crate
  description: Contains two boxes each of handcuffs and zipties. Requires Security access to open.
  components:
  - type: StorageFill
    contents:
      - id: BoxHandcuff
        amount: 2
      - id: BoxZiptie
        amount: 2

- type: entity
  id: ASCrateSLEBioSuit
  parent: ASCrateSLESecure2
  name: SLE bio suit crate
  description: Contains 2 biohazard suits to ensure that no disease will distract you from your duties. Requires Security access to open.
  components:
  - type: StorageFill
    contents:
      - id: ClothingOuterBioSecurity
        amount: 2
      - id: ClothingHeadHatHoodBioSecurity
        amount: 2
      - id: ClothingMaskSterile
        amount: 2

- type: entity
  id: ASCrateSLEImplants
  name: SLE implanter crate
  description: Contains 4 MindShield implants and 4 tracking implant. Requires Security access to open.
  parent: ASCrateSLESecure2
  components:
  - type: StorageFill
    contents:
      - id: MindShieldImplanter
        amount: 4
      - id: TrackingImplanter
        amount: 4
