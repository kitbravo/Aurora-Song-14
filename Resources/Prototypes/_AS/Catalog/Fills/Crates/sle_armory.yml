# SLE Armory Crates with _AS prototypes
- type: entity
  id: ASCrateArmorySMGSLE
  parent: ASCrateSLESecure1
  name: SLE SMG crate
  description: Contains two high-powered, semiautomatic rifles with four mags. Requires Armory access to open.
  components:
  - type: StorageFill
    contents:
      - id: NFWeaponSubMachineGunWt550
        amount: 2
      - id: NFMagazineSubMachineGunTopMounted35
        amount: 4

- type: entity
  id: ASCrateArmoryShotgunSLE
  parent: ASCrateSLESecure1
  name: SLE shotgun crate
  description: For when the enemy absolutely needs to be replaced with lead. Contains two Enforcer Combat Shotguns, and some standard shotgun shells. Requires Armory access to open.
  components:
  - type: StorageFill
    contents:
      - id: NFWeaponShotgunEnforcer
        amount: 2
      - id: NFAmmunitionBoxShellShotgunBuckshot
        amount: 3

- type: entity
  id: ASCrateTrackingImplantsSLE
  parent: ASCrateSLESecure1
  name: SLE tracking implants
  description: Contains a handful of tracking implanters. Good for prisoners you'd like to release but still keep track of.
  components:
  - type: StorageFill
    contents:
      - id: TrackingImplanter
        amount: 5

- type: entity
  parent: ASCrateSLESecure2
  id: ASCrateTrainingBombsSLE
  name: SLE training bombs
  description: Contains three low-yield training bombs for security to learn defusal and safe ordnance disposal, EOD suit not included. Requires Armory access to open.
  components:
  - type: StorageFill
    contents:
    - id: TrainingBomb
      amount: 3

- type: entity
  id: ASCrateArmoryLaserSLE
