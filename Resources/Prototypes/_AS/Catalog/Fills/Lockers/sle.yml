    contents:
      - id: ClothingHeadHelmetBombSuit
      - id: ClothingOuterSuitBomb
      - id: Wirecutter
      - id: Screwdriver
      - id: Multitool

- type: entity
  id: ASLockerSLESheriffFilled
  suffix: Sheriff, Filled
  parent: ASLockerSLESheriff
  components:
