# Aurora Song - SLE (Security Logistics Enforcement) belts
# Prototypes for Aurora Song's SLE faction equipment

- type: entity
  parent: [ BaseC2ContrabandUnredeemable, ClothingBeltAssault ]
  id: ASClothingBeltSLE
  name: SLE belt
  description: A tactical assault belt for Security Logistics Enforcement personnel.
  components:
  - type: Sprite
    sprite: _AS/Clothing/Belt/sle_belt.rsi # Aurora Song - Using SLE-recolored sprites
  - type: Clothing
    sprite: _AS/Clothing/Belt/sle_belt.rsi # Aurora Song - Using SLE-recolored sprites

- type: entity
  parent: [ BaseC2ContrabandUnredeemable, ClothingBeltSecurityWebbing ]
  id: ASClothingBeltSLEWebbing
  name: SLE webbing
  description: A tactical assault webbing for Security Logistics Enforcement personnel.
  components:
  - type: Sprite
    sprite: _AS/Clothing/Belt/sle_webbing.rsi # Aurora Song - Using SLE-recolored sprites
  - type: Clothing
    sprite: _AS/Clothing/Belt/sle_webbing.rsi # Aurora Song - Using SLE-recolored sprites
  - type: CatWearable

# Filled variants
- type: entity
  id: ASClothingBeltSLEFilled
  parent: ASClothingBeltSLE
  suffix: Filled
  components:
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:NestedSelector
        tableId: BeltSecurityEntityTable

- type: entity
  id: ASClothingBeltSLEWebbingFilled
  parent: ASClothingBeltSLEWebbing
  suffix: Filled
  components:
  - type: StorageFill
    contents:
      - id: GrenadeFlashBang
      - id: TearGasGrenade
      - id: Stunbaton
      - id: Handcuffs
      - id: Handcuffs

- type: entity
  id: ASClothingBeltSLEWebbingFilledBrigmedic
  parent: ASClothingBeltSLEWebbing
  suffix: Filled, Brigmedic
  components:
  - type: StorageFill
    contents:
      - id: Brutepack
        amount: 2
      - id: Ointment
        amount: 1
      - id: Bloodpack
        amount: 1
      - id: Gauze
      - id: EmergencyMedipen

