# Aurora Song - SLE EVA helmet (departmental style)
- type: entity
  parent: ClothingHeadEVAHelmetWithLightBase
  id: ASClothingHeadEVAHelmetSLE
  name: SLE EVA helmet
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _NF/Clothing/Head/Helmets/eva_color.rsi # Aurora Song - Using color layers from NF
    layers:
    - state: icon-base
      color: "#5a8fc5"  # SLE standard blue
    - state: icon-reinforced-points
      color: "#2a4a7c"  # SLE dark blue
    - state: icon-visor
      color: "#7aa5d5"  # SLE bright blue
  - type: ToggleableVisuals
    spriteLayer: light
    clothingVisuals:
      head:
      - state: equipped-head-light-siren
        color: red
        shader: unshaded
  - type: Clothing
    sprite: _NF/Clothing/Head/Helmets/eva_color.rsi # Aurora Song - Using color layers from NF
    clothingVisuals:
      head:
      - state: equipped-head-base
        color: "#5a8fc5"  # SLE standard blue
      - state: equipped-head-reinforced-points
        color: "#2a4a7c"  # SLE dark blue
      - state: equipped-head-visor
        color: "#7aa5d5"  # SLE bright blue
