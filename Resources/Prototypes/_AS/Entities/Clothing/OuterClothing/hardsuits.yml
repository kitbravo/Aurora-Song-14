#SLE Hardsuits
- type: entity
  parent: ASClothingOuterHardsuitBaseSle
  id: ClothingOuterHardsuitSleCombat
  name: SLE combat suit
  description: A heavily armored SLE suit. Space proof, with thick armor plating at the expense of mobility.
  components:
  - type: Sprite
    sprite: _AS/Clothing/OuterClothing/Hardsuits/sle_combat.rsi
  - type: Clothing
    sprite: _AS/Clothing/OuterClothing/Hardsuits/sle_combat.rsi
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetHardsuitSleCombat
  - type: ExplosionResistance
    damageCoefficient: 0.4
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.5
        Slash: 0.6
        Piercing: 0.6
        Heat: 0.60
        Radiation: 0.50
        Caustic: 0.7
  - type: ClothingSpeedModifier
    walkModifier: 0.85
    sprintModifier: 0.75

#Mercenary Hardsuit - Aurora - Moved from NF namespace to AS, as it is so substantially changed it is effectively a new item
- type: entity
  parent: [ClothingOuterHardsuitBaseNF, BaseC2Contraband]
  id: ClothingOuterHardsuitMercenary # Aurora: stats were of luxury mining hardsuit, adjusted to be more effective as a rare find or mid-game tool, with even a late-game usage-case. Available from mercennary vendors, and as rare loot.
  name: mercenary hardsuit
  description: An armored vacuum suit favored by mercenaries.
  components:
  - type: Sprite
    sprite: _AS/Clothing/OuterClothing/Hardsuits/mercenary.rsi
  - type: Clothing
    sprite: _AS/Clothing/OuterClothing/Hardsuits/mercenary.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.5
    lowPressureMultiplier: 1000
  - type: ExplosionResistance
    damageCoefficient: 0.6 # Removed 10%
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.70
        Slash: 0.70
        Piercing: 0.60
        Heat: 0.65
        Radiation: 0.6
        Caustic: 0.8
  - type: ClothingSpeedModifier
    walkModifier: 0.95
    sprintModifier: 0.95
  - type: HeldSpeedModifier
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetHardsuitMercenary

