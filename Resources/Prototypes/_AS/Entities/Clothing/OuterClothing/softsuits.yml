
- type: entity
  parent: ASClothingOuterEVASuitBase
  id: ClothingOuterSoftsuitSlePatrol
  name: SLE patrol suit
  description: The standard-issue SLE space proof suit for patrol duty. This bronze variant has cadet rank markings.
  components:
  - type: Sprite
    sprite: _AS/Clothing/OuterClothing/Softsuits/sle_patrol.rsi
  - type: Clothing
    sprite: _AS/Clothing/OuterClothing/Softsuits/sle_patrol.rsi
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetSoftsuitSlePatrol
  - type: ExplosionResistance
    damageCoefficient: 0.5
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.65
        Slash: 0.65
        Piercing: 0.65
        Heat: 0.7
        Radiation: 0.55
        Caustic: 0.75
  - type: ClothingSpeedModifier
    walkModifier: 0.95
    sprintModifier: 0.9

# Aurora Song - SLE EVA suit (departmental style)
