# Spawner for filled medical beds with a patient
- type: entity
  id: ASMedicalBedFilledSpawner
  name: medical bed + patient spawner
  suffix: Filled, Random
  categories: [ HideSpawnMenu ]
  components:
  - type: RandomSpawner
    deleteSpawnerAfterSpawn: true
    prototypes:
      - ASMedicalBedFilled
    chance: 1
    offset: 0.0

# Actual filled bed entity. This entity IS the bed and uses a second-stage random spawner for the patient.
# offset kept at 0 so the patient appears on the bed tile.
- type: entity
  parent: MedicalBed
  id: ASMedicalBedFilled
  name: filled medical bed
  suffix: Random
  components:
  - type: RandomSpawner
    deleteSpawnerAfterSpawn: false
    prototypes:
      - ASSpawnRandomHumanoidPatientMedicalBountyService
