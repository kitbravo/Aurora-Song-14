# Aurora Song - Hostile Prisoner NPC
# A violent prisoner armed with a makeshift glass shiv

- type: entity
  id: MobHostilePrisoner
  name: hostile prisoner
  parent:
  - MobStaminaSpecial
  - MobMovementSpeedModifierMelee
  - MobHumanoidHostileBase
  - MobHumanoidHostileAISimpleMelee
  - MobHumanoidInvetory
  description: A dangerous prisoner wielding a makeshift glass shiv. Desperate and violent.
  components:
  - type: StatusEffects
    allowed:
    - Stun
    - KnockedDown
    - SlowedDown
    - Stutter
    - Electrocution
    - ForcedSleep
    - TemporaryBlindness
    - Pacified
    - Flashed
  - type: Stamina
    critThreshold: 100
  - type: RandomHumanoidAppearance
    randomizeName: false
  - type: NpcFactionMember
    factions:
    - SimpleHostile
  - type: MeleeWeapon
    attackRate: 1.0
    damage:
      types:
        Slash: 8
        Piercing: 5
  - type: Vocalizer
    minVocalizeInterval: 30
    maxVocalizeInterval: 120
    hideChat: true
  - type: DatasetVocalizer
    dataset: hostileprisonerchatter
  - type: Loadout
    prototypes:
    - MobHostilePrisonerGear

# Loadout for the hostile prisoner
- type: startingGear
  id: MobHostilePrisonerGear
  equipment:
    jumpsuit: ClothingUniformJumpsuitPrisoner
    shoes: ClothingShoesColorOrange
  inhand:
  - ReinforcedShiv

