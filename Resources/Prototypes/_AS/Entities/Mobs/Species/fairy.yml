- type: entity
  id: MobFairyBase
  parent: BaseMobHuman
  name: Urist McFairy
  abstract: true
  components:
  - type: MobThresholds
    thresholds:
      0: Alive
      50: Critical
      75: Dead
  - type: SizeAttribute
    short: true
  - type: HumanoidAppearance
    species: Fairy
  - type: Fixtures
    fixtures: # TODO: This needs a second fixture just for mob collisions.
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.20
        density: 50
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Body
    prototype: Fairy
  - type: Damageable
    damageModifierSet: Fairy
  - type: Speech
    speechSounds: Alto
  - type: SlowOnDamage
    speedModifierThresholds:
      30: 0.7
      40: 0.5
  - type: DamageVisuals
    targetLayers:
    - "enum.HumanoidVisualLayers.Chest"
    - "enum.HumanoidVisualLayers.Head"
    - "enum.HumanoidVisualLayers.LArm"
    - "enum.HumanoidVisualLayers.LLeg"
    - "enum.HumanoidVisualLayers.RArm"
    - "enum.HumanoidVisualLayers.RLeg"
    damageOverlayGroups:
      Brute:
        sprite: Mobs/Effects/brute_damage.rsi
        color: "#FF0000"
      Burn:
        sprite: Mobs/Effects/burn_damage.rsi
  - type: DamageOnHighSpeedImpact
    damage:
      types:
        Blunt: 10
  - type: Stamina
  - type: Bloodstream
    bloodReagent: FairyBlood
    bloodMaxVolume: 50
  - type: PseudoItem
    size: Small
  - type: Vocal
    sounds:
      Male: MaleHuman
      Female: FemaleHuman
      Unsexed: MaleHuman
  - type: FaxableObject
    insertingState: inserting_mouse
  - type: NpcFactionMember
    factions:
      - NanoTrasen
      - Mouse
  - type: AlwaysTriggerMousetrap
  - type: Carriable # Frontier: Carrying system from nyanotrasen.
    PickupDuration: 1
  - type: Butcherable
    spawned:
    - id: FoodMeatHuman
      amount: 3
  - type: Tag
    tags:
    - VimPilot
    - DoorBumpOpener
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Effects/bite.ogg
    angle: 0
    animation: WeaponArcBite
    damage:
      types:
        Piercing: 1
  - type: MovementSpeedModifier
    weightlessAcceleration: 3.5

- type: entity
  save: false
  name: Urist McFairy
  parent: MobHumanDummy
  id: MobFairyDummy
  noSpawn: true
  categories: [ HideSpawnMenu ]
  description: A dummy fairy meant to be used in character setup.
  components:
  - type: HumanoidAppearance
    species: Fairy
