# Aurora Song - SLE Machine Circuitboards

# Thruster Circuitboard
- type: entity
  id: ThrusterSLEMachineCircuitboard
  parent: BaseMachineCircuitboard
  name: SLE thruster machine board
  description: A machine printed circuit board for an SLE thruster.
  components:
  - type: Sprite
    state: science
  - type: MachineBoard
    prototype: ASThrusterSLE
    requirements:
      Capacitor: 3
    stackRequirements:
      Steel: 5

