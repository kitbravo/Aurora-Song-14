# Aurora Song
#region base
- type: entity
  id: ASBaseAmmunitionBoxPistol40
  parent: NFBaseAmmunitionBox
  name: ammunition box (.40 pistol)
  abstract: true
  components:
  - type: BallisticAmmoProvider
    whitelist:
      tags:
        - ASCartridgePistol40
    proto: ASCartridgePistol40
    capacity: 70
  - type: Sprite
    sprite: _NF/Objects/Weapons/Guns/Ammunition/Boxes/pistol.rsi

- type: entity
  id: ASBaseAmmunitionBoxBigPistol35
  parent: NFBaseAmmunitionBoxPistol35
  name: ammunition box (.35 pistol)
  suffix: 200
  abstract: true
  components:
  - type: Item
    size: Normal
    shape:
    - 0,0,1,1
  - type: BallisticAmmoProvider
    capacity: 200
  - type: Sprite
    scale: 1.15, 1.15
    sprite: _AS/Objects/Weapons/Guns/Ammunition/Boxes/pistol_big.rsi

