# Aurora Song
#region base mags .40
- type: entity
  id: ASBaseMagazinePistol40
  name: pistol magazine (.40 pistol)
  parent: [ BaseC1Contraband, BaseMagazinePistol, RecyclableItemSteelTiny ]
  abstract: true
  components:
  - type: Tag
    tags:
      - ASMagazinePistol40
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - ASCartridgePistol40
    capacity: 10
  - type: Sprite
    sprite: _NF/Objects/Weapons/Guns/Ammunition/Magazine/Pistol35/pistol_mag.rsi
    layers:
    - state: base
      color: "#B3B3B3"
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    sprite: _NF/Objects/Weapons/Guns/Ammunition/Magazine/Pistol35/pistol_mag.rsi
    inhandVisuals:
      left:
      - state: inhand-left-mag
        color: "#B3B3B3"
      right:
      - state: inhand-right-mag
        color: "#B3B3B3"

- type: entity
  id: ASBaseMagazineHighCapacityPistol40
  name: high capacity pistol magazine (.40 pistol)
  parent: [ BaseC1Contraband, BaseMagazinePistolHighCapacity, RecyclableItemSteelTiny ]
  abstract: true
  components:
  - type: Tag
    tags:
      - ASMagazineHighCapacityPistol40
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - ASCartridgePistol40
    capacity: 16
  - type: Sprite
    sprite: _NF/Objects/Weapons/Guns/Ammunition/Magazine/Pistol35/pistol_high_capacity_mag.rsi
    layers:
    - state: base
      color: "#B3B3B3"
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    sprite: _NF/Objects/Weapons/Guns/Ammunition/Magazine/Pistol35/pistol_high_capacity_mag.rsi
    inhandVisuals:
      left:
      - state: inhand-left-mag
        color: "#B3B3B3"
      right:
      - state: inhand-right-mag
        color: "#B3B3B3"

- type: entity
  id: ASBaseMagazinePistolSubMachineGun40
  name: smg magazine (.40 pistol)
  parent: [ BaseC1Contraband, BaseMagazinePistolSubMachineGun, RecyclableItemSteelTiny ]
  abstract: true
  components:
  - type: Tag
    tags:
      - ASMagazineSubMachineGunPistol40
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - ASCartridgePistol40
    capacity: 30
  - type: Sprite
    sprite: _AS/Objects/Weapons/Guns/Ammunition/Magazine/Pistol/40smg_mag.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    sprite: _NF/Objects/Weapons/Guns/Ammunition/Magazine/Pistol35/smg_mag.rsi
    inhandVisuals:
      left:
      - state: inhand-left-mag
      - state: inhand-left-stripe
      right:
      - state: inhand-right-mag
      - state: inhand-right-stripe

