# Surplus
- type: entity # Aurora's Song - Copy of WT-550 from NF but legalized with sprite changes
  id: ASWeaponSubMachineGunSurpWt550
  parent: [ BaseC2ContrabandUnredeemable, NFWeaponSubMachineGunWt550 ]
  name: WT-550
  suffix: surplus
  description: |-
    An excellent SMG. On the receiver is a label that says 'Certified Surplus.'
  components:
  - type: Sprite
    sprite: _AS/Objects/Weapons/Guns/SMGs/surpwt550.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: base-unshaded
        map: ["enum.GunVisualLayers.BaseUnshaded"]
        shader: unshaded
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
      - state: mag-unshaded-0
        map: ["enum.GunVisualLayers.MagUnshaded"]
        shader: unshaded
  - type: Clothing
    sprite: _AS/Objects/Weapons/Guns/SMGs/surpwt550.rsi

