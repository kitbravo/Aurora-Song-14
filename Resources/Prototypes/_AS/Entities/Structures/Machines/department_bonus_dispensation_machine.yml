# Aurora Song - Department Bonus Dispensation Machine Entities

- type: entity
  id: DepartmentBonusMachineBase
  parent: [BaseStructureIndestructible, BaseStructureDisableAnchoring, BaseMachinePowered]
  abstract: true
  name: department bonus machine
  description: Periodically allocates a percentage of a department's budget for staff bonuses. Requires department access to dispense.
  categories: [ HideSpawnMenu ]
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: _AS/Structures/Machines/bounty_dispensers.rsi
    snapCardinals: true
    noRot: true
  - type: ApcPowerReceiver
    powerLoad: 200
  - type: UserInterface
    interfaces:
      enum.DepartmentBonusDispensationMachineUiKey.Key:
        type: DepartmentBonusDispensationMachineBoundUserInterface
  - type: ActivatableUIRequiresPower
  - type: ActivatableUI
    key: enum.DepartmentBonusDispensationMachineUiKey.Key
  - type: ActivatableUIRequiresAccess
    singleUser: true
  - type: DepartmentBonusDispensationMachine
    ejectSound:
      path: /Audio/Effects/Cargo/ping.ogg


# SLE Department Bonus Machine
- type: entity
  id: DepartmentBonusMachineSle
  parent: DepartmentBonusMachineBase
  name: SLE bonus machine
  description: Periodically allocates a percentage of the SLE Department's budget for staff bonuses.
  components:
  - type: Sprite
    layers:
    - state: dispenser_sle
  - type: DepartmentBonusDispensationMachine
    targetDepartment: Sle
    allocationRate: 0.1
    withdrawalInterval: 3600  # 1 hour
  - type: AccessReader
    access: [["Security"]]

