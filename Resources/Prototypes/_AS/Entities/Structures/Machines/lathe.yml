- type: entity
  id: ASTechFabSLE
  parent: [ NFBlueprintReceiverBase, SecurityTechFab ]
  name: SLE techfab
  description: Prints equipment for use by SLE.
  components:
  - type: Sprite
    sprite: _AS/Structures/Machines/techfab.rsi
    snapCardinals: true
    layers:
    - state: icon
      map: ["enum.LatheVisualLayers.IsRunning"]
    - state: sle
    - state: unlit
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
    - state: inserting
      map: ["enum.MaterialStorageVisualLayers.Inserting"]
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Machine
    board: ASTechFabSLECircuitboard
  - type: Lathe
    idleState: icon
    runningState: icon
    staticPacks:
    - NFNfsdTechfabDeprecatedStatic
    - NfsdPracticeStatic
    - NfsdAmmoStatic
    - ReportingStatic
    dynamicRecipes:
    - ClothingHeadHelmetBasic
    - ClothingEyesGlassesSecurity
    - ClothingBeltUtility
    - Flash
    - FlashlightSecurity
    - Handcuffs
    - Zipties
    - Stunbaton
    - ForensicPad
    - RiotShield
    - RiotLaserShield
    - RiotBulletShield
    - PortableRecharger
    - TrackingImplant
    - BoxBeanbag
    - BoxLethalshot
    - BoxShotgunFlare
    - BoxShotgunSlug
    - BoxShellTranquilizer
    - MagazineBoxLightRifle
    - MagazineBoxMagnum
    - MagazineBoxPistol
    - MagazineBoxRifle
    - SpeedLoaderMagnum
    - MagazinePistol
    - MagazinePistolSubMachineGun
    - MagazineRifle
    - MagazineLightRifle
    - MagazineShotgun
    - MagazineShotgunSlug
    - TargetDoll
    - TargetStrange

- type: entity
  id: ASSLETechFab
  parent: ASTechFabSLE
  suffix: Deprecated
