- type: entity
  id: ThrusterMedic
  parent: ThrusterSecurity
  suffix: MEDIC
  components:
  - type: Sprite
    sprite: _NF/Structures/Shuttles/thruster.rsi
    layers: &nfsdThrusterLayers
    - state: AS_base_medic
      map: ["enum.ThrusterVisualLayers.Base"]
    - state: thrust
      map: ["enum.ThrusterVisualLayers.ThrustOn"]
      shader: unshaded
      visible: false
    - state: thrust_burn_unshaded
      map: ["enum.ThrusterVisualLayers.ThrustingUnshaded"]
      shader: unshaded
      visible: false
      offset: 0, 1
  - type: Machine
    board: ThrusterMedicMachineCircuitboard

# Aurora Song - SLE Gyroscope
# Using NFSD sprite with color-shifting to SLE blue
- type: entity
  id: ASGyroscopeSLE
  parent: GyroscopeSecurity
  suffix: SLE
  components:
  - type: Sprite
    sprite: _NF/Structures/Shuttles/gyroscope.rsi
    color: "#4a6fa5"  # SLE blue
    layers: &slegyrolayers
    - state: base_nfsd
      map: ["enum.ThrusterVisualLayers.Base"]
      color: "#4a6fa5"  # SLE blue
    - state: thrust
      map: ["enum.ThrusterVisualLayers.ThrustOn"]
      shader: unshaded
      visible: false
    - state: thrust_burn_nfsd
      map: [ "enum.ThrusterVisualLayers.Thrusting" ]
      visible: false
      color: "#5a8fc5"  # SLE light blue for thrust
    - state: thrust_burn_unshaded
      map: ["enum.ThrusterVisualLayers.ThrustingUnshaded"]
      shader: unshaded
      visible: false
      color: "#7aa5d5"  # SLE bright blue for unshaded thrust
  - type: Machine
    board: GyroscopeSLEMachineCircuitboard

