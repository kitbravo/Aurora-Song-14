- type: entity
  id: BluespaceMedicalEventScheduler
  parent: BaseGameRule
  components:
  - type: BasicStationEventScheduler
    scheduledGameRules: !type:NestedSelector
      tableId: DungeonBluespaceMedicalEventsTable
    minimumTimeUntilFirstEvent: 600 # 10 minutes
    minMaxEventTiming:
      min: 2100 # 35 minutes between events
      max: 2400 # 40 minutes between events

- type: entityTable
  id: DungeonBluespaceMedicalEventsTable
  table: !type:AllSelector # we need to pass a list of rules, since rules have further restrictions to consider via StationEventComp
    children:
    - id: ASBluespaceTriageEvent # Aurora Song - Ambulances spawn full of patients needing healing
    - id: ASBluespacePrisonRiot  # Aurora Song - Capture mission: Quell prison riot (cuff and secure prisoners aboard)
    - id: ASBluespaceSmugglerInterception  # Aurora Song - Confiscation mission: Smuggler ship interception (eliminate crew, remove contraband)
