#region Slugs
- type: entity
  categories: [ HideSpawnMenu ]
  id: NFShotgunSlug
  parent: NFBaseBullet
  name: slug (12g) # renamed from .50 to 12g | Aurora
  components:
  - type: Projectile
    damage:
      types:
        Piercing: 40 # Slugs do more piercing damage | Aurora
        Structural: 15 # Slugs do more structural damage | Aurora

- type: entity
  categories: [ HideSpawnMenu ]
  id: NFShotgunSlugBeanbag
  parent: NFBaseBulletRubber
  name: slug (12g beanbag) # renamed from .50 to 12g | Aurora
  components:
  - type: Projectile
    damage:
      types:
        Blunt: 10
  - type: StaminaDamageOnCollide
    damage: 35 # 3 hits to stun | Aurora, 4 -> 3

- type: entity
  categories: [ HideSpawnMenu ]
  id: NFShotgunSlugFlare
  parent: NFPelletShotgunFlare
  name: slug (12g) # renamed from .50 to 12g | Aurora
  components:
  - type: Sprite
    noRot: false
    sprite: _NF/Objects/Weapons/Guns/Ammunition/Projectiles/bullets.rsi
    layers:
    - state: pellet
      color: "#ff0000FF"
      shader: unshaded
    - state: pellet-trace
      color: "#FF8080BB"
      shader: unshaded
  - type: Tracer
    color: "#ff0000FF"
    length: 2

- type: entity
  categories: [ HideSpawnMenu ]
  id: NFShotgunSlugTranquilizer
  parent: NFBaseBullet
  name: slug (12g tranquilizer) # renamed from .50 to 12g | Aurora
  components:
  - type: Sprite
    layers:
    - state: pellet
      color: "#00ffffFF"
      shader: unshaded
    - state: pellet-trace
      color: "#00ffffBB"
      shader: unshaded
  - type: Projectile
    damage:
      types:
        Blunt: 1
  - type: SolutionContainerManager
    solutions:
      ammo:
        maxVol: 15
  - type: RefillableSolution
    solution: ammo
  - type: DrainableSolution
    solution: ammo
  - type: SolutionInjectOnProjectileHit
    transferAmount: 15
    solution: ammo
  - type: InjectableSolution
    solution: ammo
  - type: Tracer
    color: "#00ffffFF"
    length: 2
