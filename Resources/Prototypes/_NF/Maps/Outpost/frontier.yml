- type: gameMap
  id: Frontier
  mapName: 'The Outpost'
  mapPath: /Maps/_NF/Outpost/frontier.yml
  minPlayers: 0
  maxPlayers: 100
  randomRotation: false
  maxRandomOffset: 0
  stations:
    Frontier:
      stationProto: StandardFrontierStation
      components:
        - type: StationNameSetup
          mapNameTemplate: 'The Outpost' #Aurora
#          nameGenerator:
#            !type:NanotrasenNameGenerator
#            prefixCreator: '14'
        - type: ExtraStationInformation
          iconPath: /Textures/_AS/Logo/icon/as-icon-256x256.png # Changeded to AS logo, used the biggest one, looks better when downscaling than upscaling
          stationSubtext: 'frontier-lobby-frontier-subtext'
          stationDescription: 'frontier-lobby-frontier-description'
          lobbySortOrder: 1
        - type: StationJobs
          availableJobs:
            Contractor: [ -1, -1 ]
            Pilot: [ -1, -1 ]
            Mercenary: [ -1, -1 ]
            Borg: [ -1, -1 ]
            StationRepresentative: [ 1, 1 ]
            StationTrafficController: [ 1, 1 ]
            DirectorOfCare: [ 1, 1 ]  #Aurora
            SecurityGuard: [ 1, 1 ]
            Valet: [ 1, 1 ]
            NFJanitor: [ 1, 1 ]
            MailCarrier: [ 1, 1 ]
            Medic: [ 2, 2 ]  #Aurora
            Service: [ 2, 2 ]  #Aurora
          tags:
          - HeadOfPersonnel
          - HeadOfSecurity
