# Aurora Song - Paths changed to point to SLE (blue) shuttles in _AS namespace
- type: vessel
  id: Cleric
  parent: BaseVessel
  name: NSF Cleric
  description: Micro support vessel used for emergency rescues and first aid.
  price: 11800 #Appraisal is 10500
  category: Micro
  group: Custom
  access: Security
  mapchecker_group_override: Security  # Treat this as a security vessel for mapchecker purposes
  shuttlePath: /Maps/_AS/Shuttles/Sle/cleric.yml
