- type: smugglingReportMessageSet
  id: Nfsd
  channel: Sle # Aurora Song - Changed from Nfsd to Sle (Sector Law Enforcement)
  messageSets:
  - prob: 0.8
    messages:
    - hourlyThreshold: 1
      type: General
      message: smuggling-report-nfsd-general-arcadia # AS: Arcadia version
    - hourlyThreshold: 2
      type: DeadDropStationWithRandomAlt
      message: smuggling-report-nfsd-alternative-arcadia # AS: Arcadia version
    - type: DeadDropStation
      message: smuggling-report-nfsd-specific-arcadia # AS: Arcadia version
  - prob: 0.8
    minDelay: 14
    maxDelay: 16
    messages:
    - type: PodLocation
      message: smuggling-report-nfsd-pod-arcadia # AS: Arcadia version
      maxError: 900 # Should be slightly larger than the giant radar range

- type: smugglingReportMessageSet
  id: Pirate
  channel: Freelance
  messageSets:
  - prob: 0.333
    minDelay: 14
    maxDelay: 16
    messages:
    - type: PodLocation
      message: smuggling-report-pirate-arcadia # AS: Arcadia version
      maxError: 600 # Pirates don't have giant radars, let's cut them a break.
